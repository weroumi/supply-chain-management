<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Main{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/choroplethmap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/range.css') }}">
</head>
<body>

<div id="liveAlertPlaceholder"></div>

<div id="mySidenav" class="sidenav">
  <div class="m-3">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><<<</a>

    <form class="mt-5" id="uploadForm" enctype="multipart/form-data">
      <span class="my-title">Select the network:</span>
      <input class="form-control form-control-sm" id="fileInput" type="file" name="networkfile">
      <button id="submitForm" type="submit" class="button-67 mt-4">Ok</button>
    </form>
    <hr>
    <div class="mt-5">
      <p class="my-title">Datasets:</p>
      <form id="dataset-checkboxes" class="d-flex flex-column">

      </form>
      <button id="selectDefaultDataset" type="submit" class="button-67 mt-4">Ok</button>
    </div>
    <hr>
    <div id="layers_div">
    <div class="mt-4">
      <h6 class="my-title">Layers:</h6>
    </div>
    <form class="mt-1" id="layersForm">
      <div class="checkbox-wrapper-62">
        <input type="checkbox" class="check" id="cooperationsCheckbox"/>
        <label for="cooperationsCheckbox" class="label">
          <svg width="43" height="43" viewbox="0 0 90 90">
            <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
            <g transform="translate(0,-952.36218)">
              <path d="m 13,983 c 33,6 40,26 55,48 " stroke="rgba(0, 101, 24, 0.99)" stroke-width="3" class="path1" fill="none" />
              <path d="M 75,970 C 51,981 34,1014 25,1031 " stroke="rgba(0, 101, 24, 0.99)" stroke-width="3" class="path1" fill="none" />
            </g>
          </svg>
          <span>Supply chain network</span>
        </label>
      </div>
    </form>
      </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse flex flex-row d-flex justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <div class="container-fluid" id="main">
          <span id="menuButton" style="font-size: 25px; cursor: pointer; color: white" onclick="openNav()">&#9776;</span>
          <div id="flash"></div>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/main">Main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" id="about-link">About</a>
      </li>
    </ul>
    <div>
      <button class="me-2 btn btn-dark" onclick="saveSvgAsImage()" title="Save current diagram as PNG">Export</button>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/d3.v7.js') }}"></script>
<script src="{{ url_for('static', filename='js/base.js') }}"></script>
<script src="{{ url_for('static', filename='js/requests.js') }}"></script>

<script src="{{ url_for('static', filename='js/chart-rendering/components/legend.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/components/swatches.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/components/force-graph.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/components/color-scales.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/components/tools.js') }}"></script>

<script src="{{ url_for('static', filename='js/chart-rendering/grouped-bar-chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/order-count-barchart.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/tariff-barchart.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/choropleth-map.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-rendering/node-link.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>

<script src="{{ url_for('static', filename='js/tools.js') }}"></script>

<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
